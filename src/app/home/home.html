<br>
<form [formGroup]="profileForm">
    <br>
    <div>
        <fieldset style="border: 1; width: 20%;" disabled>
            <label>
                Código:<input style="width: 20%;" type="text" name="title" formControlName="codigo">
            </label>
        </fieldset>

        <br>

        <fieldset style="border: 1; border-style: solid; border-width: 2px; border-color: blue; width: 40%;">
            <br>
            <label for="title">
                Nombre:<input type="text" name="title" formControlName="nombre">
            </label>
            <br>
            <br>
            <label>
                Dirección: <input type="text" name="comment" formControlName="direcc">
            </label>
            <br>
            <br>
            <label>
                Teléfono: <input type="text" name="comment" formControlName="fono">
            </label>
            <br>
            <br>
            <button (click)="onSubmit()" [disabled]="!profileForm.valid" class="botonGuardar">Guardar</button>
        </fieldset>
    </div>
    <br>
    <table *ngIf="forumUsers.length > 0" border="1" style="margin-top: 2rem;">
        <caption class="titulo">
            Tabla de Usuarios
        </caption>
        <thead>
            <tr>
                <th scope="col" class="tituloTabla">Nombre</th>
                <th scope="col" class="tituloTabla">Dirección</th>
                <th scope="col" class="tituloTabla">Teléfono</th>
                <th scope="col" class="tituloTabla">Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let forumU of forumUsers; let i = index">
                <td>{{ forumU.name }}</td>
                <td>{{ forumU.direccion }}</td>
                <td>{{ forumU.phone }}</td>
                <td><button (click)="updateUser(forumU)" class="boton">Actualizar</button>
                    <br>
                    <button (click)="removeUser(forumU)" class="botonRemove">Eliminar</button>
                </td>


            </tr>
        </tbody>
        <tfoot>
    </table>

</form>
